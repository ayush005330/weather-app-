<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="weather-container">
    <h1>Weather App</h1>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="getWeatherBtn">Get Weather</button>

    <!-- Weather result -->
    <div class="weather-result" id="weatherResult">
      <!-- Weather info will appear here -->
    </div>

    <!-- ===== Added City Info Section ===== -->
    <div class="city-info">

      <div class="info-box" id="famousPlaces">
        <h3>Famous Places</h3>
        <ul>
          <!-- Places will appear here -->
        </ul>
      </div>

      <div class="info-box" id="govHospitals">
        <h3>Government Hospitals</h3>
        <ul>
          <!-- Hospitals will appear here -->
        </ul>
      </div>

    </div>
    <!-- ===== End City Info Section ===== -->

    <!-- Date & Time (LAST) -->
    <div class="date-day" id="dateDay"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
